    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1031 50%, #2d1b3d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff6b35;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 107, 53, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 107, 53, 0.8); }
        }

        .subtitle {
            color: #d4a5a5;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }

        .pumpkin-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pumpkin-container:hover {
            transform: scale(1.05);
        }

        .pumpkin-container:active {
            transform: scale(0.95);
        }

        .pumpkin {
            font-size: 200px;
            filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8));
            animation: float 3s ease-in-out infinite;
            user-select: none;
            position: relative;
            line-height: 1;
            transition: filter 0.3s ease;
        }

        .pumpkin.talking {
            animation: float 3s ease-in-out infinite, talkingGlow 0.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes talkingGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8)) brightness(1);
            }
            50% { 
                filter: drop-shadow(0 0 80px rgba(255, 107, 53, 1)) brightness(1.3);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .instruction {
            color: #f4d4a5;
            font-size: 1.3em;
            margin-top: 30px;
            animation: fade 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .fortune-card {
            display: none;
            background: linear-gradient(135deg, #2d1b3d 0%, #1a1031 100%);
            border: 2px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fortune-card.active {
            display: block;
        }

        .fortune-title {
            color: #ff6b35;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fortune-text {
            color: #f4d4a5;
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 30px;
            font-style: italic;
        }

        .button {
            background: linear-gradient(135deg, #ff6b35 0%, #d4512f 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: linear-gradient(135deg, #6b4c9a 0%, #4a356b 100%);
            box-shadow: 0 4px 15px rgba(107, 76, 154, 0.4);
        }

        .button.secondary:hover {
            box-shadow: 0 6px 20px rgba(107, 76, 154, 0.6);
        }

        .audio-indicator {
            display: inline-block;
            margin-left: 10px;
            color: #ff6b35;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .credits {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #8a7a9a;
            font-size: 0.9em;
            font-style: italic;
        }

        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .audio-control:hover {
            background: rgba(255, 107, 53, 0.4);
            transform: scale(1.1);
        }

        .audio-control span {
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .pumpkin { font-size: 120px; }
            .fortune-card { padding: 25px; }
            .fortune-text { font-size: 1.1em; }
        }
    </style>

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Elements
        const pumpkinBtn = document.getElementById('pumpkinBtn');
        const pumpkin = document.getElementById('pumpkin');
        const fortuneCard = document.getElementById('fortuneCard');
        const fortuneTitle = document.getElementById('fortuneTitle');
        const fortuneText = document.getElementById('fortuneText');
        const instruction = document.getElementById('instruction');
        const ambientAudio = document.getElementById('ambientAudio');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');

        let currentFortune = null;
        let audioPlaying = false;
        let firstClick = true;

        // Set initial volume
        ambientAudio.volume = 0.3;

        // Toggle ambient audio
        function toggleAudio() {
            if (audioPlaying) {
                ambientAudio.pause();
                audioIcon.textContent = 'ðŸ”‡';
                audioPlaying = false;
            } else {
                ambientAudio.play()
                    .then(() => {
                        audioIcon.textContent = 'ðŸ”Š';
                        audioPlaying = true;
                    })
                    .catch(e => {
                        console.log('Audio play failed:', e);
                        audioIcon.textContent = 'ðŸ”‡';
                    });
            }
        }

        // Get random fortune
        function getRandomFortune() {
            return fortunes[Math.floor(Math.random() * fortunes.length)];
        }

        // Display fortune
        function displayFortune() {
            // Start ambient audio on first click
            if (firstClick) {
                ambientAudio.play()
                    .then(() => {
                        audioPlaying = true;
                        audioIcon.textContent = 'ðŸ”Š';
                    })
                    .catch(e => {
                        console.log('Autoplay blocked - user can enable with button');
                    });
                firstClick = false;
            }

            currentFortune = getRandomFortune();
            fortuneTitle.textContent = currentFortune.title;
            fortuneText.textContent = currentFortune.text;
            fortuneCard.classList.add('active');
            instruction.textContent = 'Click the pumpkin for another fortune';
            
            // Auto-play the fortune
            setTimeout(() => speakFortune(), 500);
        }

        // Speak fortune
        function speakFortune() {
            if (!currentFortune) return;

            // Cancel any existing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance();
            utterance.text = `${currentFortune.title}. ${currentFortune.text}`;
            utterance.rate = 0.85;
            utterance.pitch = 0.8;
            utterance.volume = 1;

            // Try to find a spooky voice
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.name.includes('Daniel') || 
                voice.name.includes('Karen') ||
                voice.name.includes('Moira')
            ) || voices[0];
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            // Animate pumpkin glow while speaking
            utterance.onstart = () => {
                pumpkin.classList.add('talking');
            };

            utterance.onend = () => {
                pumpkin.classList.remove('talking');
            };

            window.speechSynthesis.speak(utterance);
        }

        // Event listeners
        pumpkinBtn.addEventListener('click', displayFortune);
        audioControl.addEventListener('click', toggleAudio);

        // Load voices (required for some browsers)
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
